---
name: Java CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15.0.1
        uses: actions/setup-java@v1
        with:
          java-version: 15.0.1

      - name: Verify with Maven
        run: mvn verify -B --file pom.xml
...